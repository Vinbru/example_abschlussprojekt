<!doctype html>
<html lang="en" layout:decorate="~{baseLogin}" xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <title>Index</title>
</head>

<body>
<div layout:fragment="content">

    <form method="post"><
    <center>
    <form id="intro">
        <h2>Registration</h2>
        <table>
            <tr>
                <td>
                    userName:
                </td>
                <td>
                    <input type="text" name="userName" th:value="${userName}" value="userName">
                </td>
            </tr>
            <tr>
                <td>
                    emailAddress:
                </td>
                <td>
                    <input type="text" name="mail" th:value="${mail}" value="emailAddress">
                </td>
            </tr>
            <tr>
                <td>
                    password:
                </td>
                <td>
                    <input type="password" name="password" th:value="${password}" value="password">
                </td>
            </tr>
            <tr>
                <td>
                    confirm password:
                </td>
                <td>
                    <input type="password" name="confirmPassword" th:value="${passwordConfirm}" value="confirmPassword">
                </td>
            </tr>
        </table>
        <br/>
        <button type="submit">Submit</button>
    </form>

    </section>
    </center>
</div>

</body>

<footer class="grid">
    <ul id="footer-nav">
    </ul>
    <p>
        Design: ThreeWeeksASlave<br>
        technische Umsetzung: ThreeWeeksASlave
    </p>
</footer>

</body>
</html>
