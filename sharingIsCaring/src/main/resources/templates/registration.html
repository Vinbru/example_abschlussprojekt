<!doctype html>
<html lang="en" layout:decorate="~{baseLogin}" xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <title>Index</title>
</head>

<body>
<div layout:fragment="content">

    <section>
    <form id="intro" method="post">
        <h2>Registration</h2>
        <div>
            The Username has to have between 5 and 32 characters!
        </div>
        <table>
            <tr>
                <td>
                    Username:
                </td>
                <td>
                    <input type="text" name="userName" th:value="${userName}">
                </td>
            </tr>
        </table>
        <br/>
        <div>
            Email address has to have between 6 and 32 characters!
        </div>

        <table>
            <tr>
                <td>
                    Email address:
                </td>
                <td>
                    <input type="text" name="emailAddress" th:value="${emailAddress}">
                </td>
            </tr>
        </table>
        <br/>
        <div>
            Password has to have between 6 and 32 characters!
        </div>
        <table>
            <tr>
                <td>
                    Password:
                </td>
                <td>
                    <input type="password" name="password" th:value="${password}">
                </td>
            </tr>
            <tr>
                <td>
                    Confirm password:
                </td>
                <td>
                    <input type="password" name="passwordConfirm" th:value="${passwordConfirm}">
                </td>
            </tr>
        </table>
        <br/>
        <button type="submit">Submit</button>
    </form>

    </section>
</div>

</body>

<footer class="grid">
    <ul id="footer-nav">
    </ul>
    <p>
        Design: ThreeWeeksASlave<br>
        Technical implementation: ThreeWeeksASlave
    </p>
</footer>

</body>
</html>
