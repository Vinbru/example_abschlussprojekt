
<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="home.css">
    <title>Home</title>
</head>
<body>

<header>

</header>

<main>

    <section id="intro">
        <h2>Registration</h2>
        <table>
            <tr>
                <td>
                    userName:
                </td>
                <td>
                    <input type="text" name="userName" th:value="${userName}" value="userName">
                </td>
            </tr>
            <tr>
                <td>
                    emailAddress:
                </td>
                <td>
                    <input type="text" name="mail" th:value="${mail}" value="emailAddress">
                </td>
            </tr>
            <tr>
                <td>
                    password:
                </td>
                <td>
                    <input type="text" name="password" th:value="${password}" value="password">
                </td>
            </tr>
            <tr>
                <td>
                    confirm password:
                </td>
                <td>
                    <input type="text" name="confirmPassword" th:value="${passwordConfirm}" value="confirmPassword">
                </td>
            </tr>
        </table>
        <br/>
        <button type="submit">Submit</button>

    </section>

</main>

<footer class="grid">
