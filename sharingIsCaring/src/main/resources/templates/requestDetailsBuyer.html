<!doctype html>
<html lang="en" layout:decorate="~{base}" xmlns:layout="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Request Details Buyer</title>
</head>
<body>
<h1>Orderdetails</h1>

<nav layout:fragment="nav">
    <ul>
        <li><a th:href="@{'/home'}">Home</a></li>
        <li><a th:href="@{'/profile'}">Profile</a></li>
        <li><a href="/products">View Products</a></li>
        <li><a href="/lend">Add Product</a>
        <li><a th:href="@{'/requests'}">Requests</a></li>
        <li th:if="${admin}"><a href="/conflicts">Conflicts</a></li>
        <li><a href="/logout" role="button">Log Out</a></li>
    </ul>
</nav>

<div layout:fragment="content">
    <section id="spalte">
        <h1>Your bought product:</h1>
        <table>
            <tr>
                <td>
                    Product:
                </td>
                <td>
                    <dd th:text="${product?.title}"></dd>
                </td>
            </tr>
            <tr>
                <td>
                    Seller:
                </td>
                <td>
                    <dd><a th:href="@{'/customer/' + ${seller?.customerId}}" th:text="${seller?.username}"></a></dd>
                </td>
            </tr>
            <tr>
                <td>
                    Email address:
                </td>
                <td>
                    <dd th:text="${seller?.mail}"></dd>
                </td>
            </tr>
            <tr>
                <td>
                    Price:
                </td>
                <td>
                    <dd th:text="${#numbers.formatInteger(product?.sellingPrice, 1, 'POINT')} + ' â‚¬'"></dd>
                </td>
            </tr>
            <tr>
                <td>
                    Address:
                </td>
                <td>
                    <dd th:text="${product?.address.street} + ' ' + ${product?.address.houseNumber} + ', ' + ${product?.address.postcode} + ' ' + ${product?.address.city}"></dd>
                </td>
            </tr>
            <tr>
                <td>
                    Status:
                </td>
                <td>
                    <dd th:text="${process?.status}"></dd>
                </td>
            </tr>
        </table>
        <form method="post">
            <button class="btn btn-outline-danger btn-sm" name="action" type="submit" value="delete">Delete Process</button>
        </form>

</section>
</div>
</body>
</html>
