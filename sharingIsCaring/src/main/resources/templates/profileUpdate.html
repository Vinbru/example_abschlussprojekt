
<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="base.css">
    <title>Home</title>
</head>
<body>

<header>
    <a class="ribbon" tabindex="-1" title="zurÃ¼ck zur Startseite!" href="home.html">
        <h1 id="logo">Sharing is Caring</h1>
        <p>Ing. Three Weeks a Sklave GmbH</span></p>
    </a>
</header>

<main>

    <nav id="navigation">
        <ul>
            <li><a href="/home">Home</a></li>
            <li><a aria-current="page">Profile</a></li>
            <li><a href="/products">view Products</a></li>
            <li><a href="/product">add Product</a>
            <li><a href="/messages">messages</a></li>
        </ul>
    </nav>

    <section id="intro">
        <h2>Profile</h2>
        <table>
            <tr>
                <td>
                    userName:
                </td>
                <td>
                    <dd th:text="${user.userName}">user name</dd>
                </td>
            </tr>
            <tr>
                <td>
                    emailAddress:
                </td>
                <td>
                    <dd th:text="${user.mail}">mail</dd>
                </td>
            </tr>
        </table>
        <br/>
        <table>
            <tr>
                <td>
                    Address:
                </td>
            </tr>
            <tr>
                <td>
                    street:
                </td>
                <td>
                    <input type="text" name="street" th:value="${user.address.street}">
                </td>
            </tr>
            <tr>
                <td>
                    houseNr:
                </td>
                <td>
                    <input type="number" name="houseNumber" th:value="${user.address.houseNumber}">
                </td>
            </tr>
            <tr>
                <td>
                    postCode:
                </td>
                <td>
                    <input type="number" name="postCode" th:value="${user.address.postCode}">
                </td>
            </tr>
            <tr>
                <td>
                    city:
                </td>
                <td>
                    <input type="text" name="city" th:value="${user.address.city}">
                </td>
            </tr>
        </table>

        <br/>
        <div>
           <button type="submit">Save</button>
        </div>

    </section>

</main>

<footer class="grid">
    <ul id="footer-nav">

</footer>

</body>
</html>
