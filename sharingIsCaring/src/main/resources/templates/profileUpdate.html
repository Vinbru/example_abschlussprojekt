<!doctype html>
<html lang="en" layout:decorate="~{base}" xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <title>Update your Profile</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/form.css">
    <link rel="stylesheet" href="/css/base.css">
</head>
<body>

    <nav layout:fragment="nav">
        <ul>
            <li><a aria-current="page">Home</a></li>
            <li><a th:href="@{'/profile'}">Profile</a></li>
            <li><a href="/products">View Products</a></li>
            <li><a href="/product">Add Product</a>
            <li><a th:href="@{'/requests'}">Requests</a></li>
            <li th:if="${admin}"><a href="/conflicts">Conflicts</a></li>
            <li><a href="/logout" role="button">Log Out</a></li>
        </ul>
    </nav>

    <div layout:fragment="content">

        <section id="intro">
                <form class="form-signin" method="post">
                    <div class="text-center mb-4">
                        <h3 class="h3 mb-3 font-weight-normal">Profile</h3>
                        <p th:text="'Username: ' + ${user?.username}"></p>
                    </div>
                    <div class="form-label-group">
                        <input type="email" name="mail" id="inputEmail" class="form-control" placeholder="Email address" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" th:value="${user?.mail}"
                               required minlength="6" maxlength="32" autofocus>
                        <label for="inputEmail">Email</label>
                    </div>
                    <div class="form-label-group">
                        <input type="text" name="street" id="inputStreet" class="form-control" placeholder="Street" pattern="[^0-9]+" th:value="${user?.address.street}" required autofocus>
                        <label for="inputStreet">Street</label>
                    </div>
                    <div class="form-label-group">
                        <input type="number" name="houseNumber" id="inputHouseNo" class="form-control" th:value="${user?.address.houseNumber}" placeholder="House No." required autofocus>
                        <label for="inputEmail">House No.</label>
                    </div>
                    <div class="form-label-group">
                        <input type="number" name="postcode" id="inputPostcode" class="form-control" th:value="${user?.address.postcode}" placeholder="Postcode" required autofocus>
                        <label for="inputPostcode">Postcode</label>
                    </div>
                    <div class="form-label-group">
                        <input type="text" name="city" id="inputCity" class="form-control" pattern="[^0-9]+" th:value="${user?.address.city}" placeholder="City" required autofocus>
                        <label for="inputCity">City</label>
                    </div>
                    <button type="submit" class="btn btn-lg btn-secondary btn-block pinkbtn">Submit</button>
                </form>
        </section>
    </div>

</body>
</html>
