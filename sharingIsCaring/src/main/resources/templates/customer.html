<!doctype html>
<html lang="en" layout:decorate="~{base}" xmlns:layout="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title th:text="${owner.username} + ' - Profile'">user</title>
</head>
<body>

<nav layout:fragment="nav">
    <ul>
        <li><a href="/home">Home</a></li>
        <li><a th:href="@{'/profile'}">Profile</a></li>
        <li><a href="/products">View Products</a></li>
        <li><a href="/lend">Add Product</a>
        <li><a th:href="@{'/requests'}">Requests</a></li>
         <li th:if="${admin}"><a href="/conflicts">Conflicts</a></li>
        <li><a href="/logout" role="button">Logout</a></li>
    </ul>
</nav>
<div layout:fragment="content">

    <section class="spalte">
        <div class="text-center mb-4">
            <h2>User</h2>
        </div>
         <div class="form-label-group">
            <input type="text" name="username" id="inputUsername" class="form-control" placeholder="Username" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" th:value="${owner?.username}"
                   disabled minlength="6" maxlength="32" autofocus>
            <label for="inputUsername">Username</label>
        </div>
        <div class="form-label-group">
            <input type="email" name="mail" id="inputEmail" class="form-control" placeholder="Email address" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" th:value="${owner?.mail}"
                   disabled minlength="6" maxlength="32" autofocus>
            <label for="inputEmail">Email</label>
        </div>
         <div class="form-label-group">
            <input type="text" name="street" id="inputStreet" class="form-control" placeholder="Street" pattern="[^0-9]+" th:value="${owner?.address.street}" disabled autofocus>
            <label for="inputStreet">Street</label>
        </div>
        <div class="form-label-group">
            <input type="number" name="houseNumber" id="inputHouseNo" class="form-control" th:value="${owner?.address.houseNumber}" placeholder="House No." disabled autofocus>
            <label for="inputEmail">House No.</label>
        </div>
        <div class="form-label-group">
            <input type="number" name="postcode" id="inputPostcode" class="form-control" th:value="${owner?.address.postcode}" placeholder="Postcode" disabled autofocus>
            <label for="inputPostcode">Postcode</label>
        </div>
        <div class="form-label-group">
            <input type="text" name="city" id="inputCity" class="form-control" pattern="[^0-9]+" th:value="${owner?.address.city}" placeholder="City" disabled autofocus>
            <label for="inputCity">City</label>
        </div>

    </section>
</div>

</body>
</html>
