<!doctype html>
<html lang="en" layout:decorate="~{base}" xmlns:layout="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title th:text="${owner.username} + ' - Profile'">user</title>
</head>
<body>

<nav layout:fragment="nav">
    <ul>
        <li><a href="/home">Home</a></li>
        <li><a th:href="@{'/profile'}">Profile</a></li>
        <li><a href="/products">View Products</a></li>
        <li><a href="/lend">Add Product</a>
        <li><a th:href="@{'/requests'}">Requests</a></li>
         <li th:if="${admin}"><a href="/conflicts">Conflicts</a></li>
        <li><a href="/logout" role="button">Logout</a></li>
    </ul>
</nav>
<div layout:fragment="content">

    <section class="spalte">
        <h2>Owner</h2>
        <table>
            <tr>
                <td>
                    Username:
                </td>
                <td>
                    <dd th:text="${owner.username}">user name</dd>
                </td>
            </tr>
            <tr>
                <td>
                    Email address:
                </td>
                <td>
                    <dd th:text="${owner.mail}">mail</dd>
                </td>
            </tr>
        </table>
        <br/>
        <table>
            <tr>
                <td>
                    Address:
                </td>
                <td>
                    <dd th:text="${owner.address.street} + ' ' + ${owner.address.houseNumber} + ', ' + ${owner.address.postcode} + ' ' + ${owner.address.city}"></dd>
                </td>
            </tr>
        </table>
    </section>
</div>

</body>
</html>
