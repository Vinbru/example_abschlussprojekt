<!doctype html>
<html lang="en" layout:decorate="~{base}" xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <title>Index</title>
</head>
<body>

<div layout:fragment="content">

    <div class="container">

        <form method = "post">


            <section id="intro">
                <h2>Please <span>enter your product information</span></h2>
                <table>
                <tr>
                    <td> Title:</td>
                    <td><input name="title" th:value="${product?.title}" type="text" required></td>
                </tr>
                <tr>
                    <td> Description:</td>
                    <td><input name="description" th:value="${product?.description}" type="text" required></td>
                </tr>
                <tr>
                    <td> Deposit:</td>
                    <td><input name="deposit" th:value="${product?.deposit}" type="number" required></td>
                </tr>
                <tr>
                    <td> Daily Fee:</td>
                    <td><input name="dailyFee" th:value="${product?.dailyFee}" type="number" required></td>
                </tr>
            </table>
            <br>
            <button type="submit" class="btn btn-default btn-sm">New Product!</button>
            </section>
        </form>
    </div>

</div>

</body>
</html>
