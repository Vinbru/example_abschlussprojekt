<!doctype html>
<html lang="en" layout:decorate="~{base}" xmlns:layout="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>New Product</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/form.css">
    <link rel="stylesheet" href="/css/base.css">
</head>
<body>

<nav layout:fragment="nav">
    <ul>
        <li><a href="/home">Home</a></li>
        <li><a th:href="@{'/profile'}">Profile</a></li>
        <li><a href="/products">View Products</a></li>
        <li><a aria-current="page">Add Product</a>
        <li><a th:href="@{'/requests'}">Requests</a></li>
         <li th:if="${admin}"><a href="/conflicts">Conflicts</a></li>
        <li><a href="/logout" role="button">Log Out</a></li>
    </ul>
</nav>

<div layout:fragment="content">

    <form class="form-signin" method="post">
        <h2>Please <span>enter your product information</span></h2>
        <div class="form-label-group">
            <input type="text" name="title" id="inputTitle" class="form-control" placeholder="Title" th:value="${product?.title}"
                   required autofocus>
            <label for="inputTitle">Title</label>
        </div>
         <div class="form-group">
          <label for="description">Description:</label>
          <textarea class="form-control" rows="5" id="description" th:value="${product?.description}"></textarea>
        </div> 
        <div class="form-label-group">
            <input type="number" name="deposit" id="inputDeposit" class="form-control" placeholder="Deposit" th:value="${product?.deposit}"
                   required autofocus>
            <label for="inputDeposit">Deposit</label>
        </div>
        <div class="form-label-group">
            <input type="number" name="dailyFee" id="inputDailyFee" class="form-control" placeholder="Daily Fee" th:value="${product?.dailyFee}"
                   required autofocus>
            <label for="inputDailyFeein">DailyFee</label>
        </div>
        <div class="text-center mb-4">
           <p>Address</p>
        </div>
        <div class="form-label-group">
            <input type="text" name="street" id="inputStreet" class="form-control" placeholder="Street" pattern="[^0-9]+" th:value="${product?.address?.street}" required autofocus>
            <label for="inputStreet">Street</label>
        </div>
        <div class="form-label-group">
            <input type="number" name="houseNumber" id="inputHouseNo" class="form-control" th:value="${product?.address?.houseNumber}" placeholder="House No." required autofocus>
            <label for="inputEmail">House No.</label>
        </div>
        <div class="form-label-group">
            <input type="number" name="postcode" id="inputPostcode" class="form-control"  th:value="${product?.address?.postcode}" placeholder="Postcode" required autofocus>
            <label for="inputPostcode">Postcode</label>
        </div>
        <div class="form-label-group">
            <input type="text" name="city" id="inputCity" class="form-control" pattern="[^0-9]+" th:value="${product?.address?.city}" placeholder="City" required autofocus>
            <label for="inputCity">City</label>
        </div>
        <br>
        <button type="submit" class="btn btn-lg btn-primary btn-block pinkbtn">New Product!</button>
    </form>
</div>

</body>
</html>
