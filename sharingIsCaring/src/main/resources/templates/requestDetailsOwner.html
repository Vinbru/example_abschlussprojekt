<!doctype html>
<html lang="en" layout:decorate="~{base}" xmlns:layout="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Index</title>
</head>
<body>
<h1>Orderdetails</h1>

<nav layout:fragment="nav">
    <ul>
        <li><a th:href="@{'/home'}">Home</a></li>
        <li><a th:href="@{'/profile'}">Profile</a></li>
        <li><a href="/products">view Products</a></li>
        <li><a href="/product">add Product</a>
        <li><a th:href="@{'/profile/requests/'}">requests</a></li>
        <li><a href="/logout" role="button">logout</a></li>
    </ul>
</nav>

<div layout:fragment="content">
    <section id="spalte">
        <h1>Your lent Product:</h1>
        <table>
            <tr>
                <td>
                    Product:
                </td>
                <td>
                    <dd th:text="${product?.title}"></dd>
                </td>
            </tr>
            <tr>
                <td>
                    Borrower:
                </td>
                <td>
                    <dd th:text="${borrower?.username}"></dd>
                </td>
            </tr>
            <tr>
                <td>
                    Emailadress:
                </td>
                <td>
                    <dd th:text="${borrower?.mail}"></dd>
                </td>
            </tr>
            <tr>
                <td>
                    Address:
                </td>
                <td>
                    <dd th:text="${product.address.street} + ' ' + ${product.address.houseNumber} + ', ' + ${product.address.postCode} + ' ' + ${product.address.city}"></dd>
                </td>
            </tr>
            <tr>
                <td>
                    Status:
                </td>
                <td>
                    <dd th:text="${process.status}"></dd>
                </td>
            </tr>
        </table>

        <br>

        <div th:switch="${process.status.name()}">
            <div th:case="'FINISHED'">
                <form method="post">
                    <button name="action" type="submit" value="deleteProcess">Delete Process</button>
                </form>
            </div>

            <div th:case="'ACCEPTED'">
                <table>
                    <tr>
                        <td>
                            Bookmarked from:
                        </td>
                        <td>
                            <dd th:text="${#dates.formatISO(process?.fromDate)}"></dd>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Bookmarked until:
                        </td>
                        <td>
                            <dd th:text="${#dates.formatISO(process?.toDate)}"></dd>
                        </td>
                    </tr>
                </table>

                <br>

                <table>
                    <tr>
                        <td>Messages</td>
                    </tr>
                    <tr th:each="message : ${process.messages}">
                        <td th:text="${message}"></td>
                    </tr>
                </table>
            </div>

            <div th:case="'PENDING'">
                <table>
                    <tr>
                        <td>
                            Bookmarked from:
                        </td>
                        <td>
                            <dd th:text="${#dates.formatISO(process?.fromDate)}"></dd>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Bookmarked until:
                        </td>
                        <td>
                            <dd th:text="${#dates.formatISO(process?.toDate)}"></dd>
                        </td>
                    </tr>
                </table>

                <br>

                <table>
                    <tr>
                        <td>Messages</td>
                    </tr>
                    <tr th:each="message : ${process.messages}">
                        <td th:text="${message}"></td>
                    </tr>
                </table>
                <form method="post">
                    <textarea name="message" cols="60" rows="10" th:value="${message}">Write a comment</textarea>
                    <button name="action" type="submit" value="acceptProcess">Accept Process</button>
                    <button name="action" type="submit" value="deny">Deny Process</button>
                </form>
            </div>

            <div th:case="'DENIED'">
                <form method="post">
                    <button name="action" type="submit" value="deleteProcess">Delete Process</button>
                </form>
            </div>

            <div th:case="'CONFLICT'">
                <!-- TODO: Konfliktmanagment -->
            </div>

            <div th:case="'RETURNED'">
                <table>
                    <tr>
                        <td>Messages</td>
                    </tr>
                    <tr th:each="message : ${process.messages}">
                        <td th:text="${message}"></td>
                    </tr>
                </table>

                <form method="post">
                    <button name="action" type="submit" value="acceptProduct">Accept Product</button>
                    <button name="action" type="submit" value="appeal">Deny Product</button>
                </form>

            </div>
        </div>
    </section>
</div>
</body>
</html>
