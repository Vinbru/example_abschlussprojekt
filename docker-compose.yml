version: "3.1"
services:
  proxy:
    image: nginx:1.15-alpine
    ports:
      - "8080:80"
    volumes:
      - ./proxy/conf/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./proxy/conf/domain.conf:/etc/nginx/domain.conf:ro
    depends_on:
      - propay
      - sharingiscaring

  sharingiscaring:
    build: ./sharingIsCaring

  sharingiscaringdb:
   image: postgres
   restart: always
   volumes:
     - ./sharingIsCaring/data:/var/lib/postgres/data

   environment:
     - POSTGRES_PASSWORD=secret
     - POSTGRES_DB=propra
     - POSTGRES_USER=postgres

  propay:
    image: propra/propay
